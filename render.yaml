services:
  - type: web
    name: salesdashboard
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sales-dashboard-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: app.py
      - key: PYTHONPATH
        value: .
      - key: FORCE_MIGRATION
        value: "true"
    healthCheckPath: /
    autoDeploy: true
    # Kalıcı depolama için disk ekle
    disk:
      name: persistent-storage
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

databases:
  - name: sales-dashboard-db
    databaseName: sales_dashboard
    user: sales_dashboard_user
    plan: free
